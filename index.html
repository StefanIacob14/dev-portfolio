<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/style.css" />

    <title>S.I. Dev. Portfolio</title>
  </head>

  <body
    class="bg-[#1e1e1e] text-amber-50 bg-linear-to-br from-[#4a90e2]/15 to-[#1e1e1e]"
  >
    <!--HERO SECTION-->
    <section class="h-screen w-screen">
      <header class="h-15 w-screen">
        <nav class="">
          <button id="menu--button" class="absolute z-50 top-5 right-5">
            <img id="menu--icon" alt="Menu Icon" class="size-5.5" />
          </button>
        </nav>
      </header>

      <main class="px-5">
        <article>
          <header class="mb-22 mt-10">
            <p class="font-content font-light mb-5 text-[0.9rem]">Hello! I'm</p>

            <p
              class="font-title font-black text-[2.5rem] text-[#4a90e2] tracking-wider mb-1.5 text-shadow-md/30 text-shadow-[#4a90e2]"
            >
              STEFAN IACOB
            </p>

            <p
              class="font-content font-medium text-[1.1rem] text-[#4a90e2] text-shadow-md/30 text-shadow-[#4a90e2]"
            >
              Front-End Developer
            </p>
          </header>

          <section>
            <p
              class="font-content font-medium w-70 text-[0.9rem] mb-20 tracking-wide leading-[1.7rem]"
            >
              I build modern, responsive and clean web interfaces.
            </p>

            <button
              id="projects--button"
              class="font-title font-light text-[0.75rem] text-[#6da1de] border-solid border-[0.1rem] border-[#4a90e2] p-2.5 rounded-3xl cursor-pointer"
            >
              View My Work
            </button>
          </section>
        </article>
      </main>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
