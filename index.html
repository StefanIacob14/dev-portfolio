<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>S.I. Dev. Portfolio</title>
  </head>

  <body class="bg-[#1e1e1e] text-amber-50">
    <!--HERO SECTION-->
    <section class="relative h-screen w-full px-[2.19rem] overflow-hidden">
      <nav class="h-10 w-full">
        <button class="absolute z-50 top-4 right-4">
          <img src="images/menu-line.svg" class="size-5.5" />
        </button>
      </nav>

      <header class="mb-22 mt-10 relative w-full overflow-hidden">
        <p class="font-content font-light mb-5 text-[0.9rem]">Hello! I'm</p>

        <p
          class="font-title font-black text-[2.5rem] text-[#4a90e2] tracking-wider mb-1.5 text-shadow-md/30 text-shadow-[#4a90e2]"
        >
          STEFAN IACOB
        </p>

        <p
          class="font-content font-medium text-[1.1rem] text-[#4a90e2] text-shadow-md/30 text-shadow-[#4a90e2]"
        >
          Front-End Developer
        </p>
      </header>

      <main>
        <p
          class="font-content font-medium w-70 text-[0.9rem] mb-12 tracking-wide leading-[1.7rem]"
        >
          I build modern, responsive and clean web interfaces.
        </p>

        <button
          class="font-title font-light text-[0.75rem] text-[#6da1de] border-solid border-[0.1rem] border-[#4a90e2] p-2.5 rounded-3xl"
        >
          View My Work
        </button>
      </main>

      <footer>
        <img
          src="images/arrow-down-line.svg"
          class="absolute size-5 bottom-30 left-[50%] -translate-x-1/2 opacity-10 animate-my-bounce"
        />
      </footer>

      <div
        class="size-30 bg-[#4a90e2] rounded-full absolute -top-10 -left-10 blur-3xl opacity-40"
      ></div>
      <div
        class="size-50 bg-[#4a90e2] rounded-full absolute bottom-3 -right-20 blur-3xl opacity-25 overflow-hidden"
      ></div>
    </section>
  </body>
</html>
